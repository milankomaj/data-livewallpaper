name: build-attest

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      attestations: write


    env:
     GH_TOKEN: ${{ github.TOKEN }}

    steps:
    # Artifacts download


     - uses: actions/checkout@v4

     -  run: gh attestation verify ./README.md --owner milankomaj --bundle ./milankomaj-data-livewallpaper-attestation-789022.sigstore.json
