name: build-attest

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      attestations: write


    env:
     GH_TOKEN: ${{ github.TOKEN }}

    steps:
    # Artifacts download


     -  run: echo > ./example.txt
     -  run: tree -h -L 2 ./

     -  name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: './example.txt'


