name: build-attest

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    env:
     GH_TOKEN: ${{ github.TOKEN }}

    steps:
    # Artifacts download

     - uses: actions/checkout@v4

     -  run: tree -h -L 2 ./


     -  name: artifact attestverifyation
        run: gh attestation verify './example.txt' -o milankomaj