name: build-attest

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      attestations: write



    steps:
    # Artifacts download
     - uses: actions/checkout@v4




     - name: artifact attestverifyation
       run: gh attestation verify ./README.md  --repo milankomaj/data-livewallpaper