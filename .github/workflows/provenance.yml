name: build-attest

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      attestations: write



    steps:
    # Artifacts download
     - uses: actions/checkout@v4







     - name: Generate artifact attestation
       uses: actions/attest-build-provenance@v1
       with:
          subject-path: './README.md'